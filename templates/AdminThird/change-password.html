{% extends 'AdminThird/base.html' %}
{% load static %}

{% block title %}修改密码{% endblock %}
{% block page_title %}修改密码{% endblock %}

{% block main_content %}
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
              {% if success_message %}
                  <div class="alert alert-success alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <strong>成功</strong> {{ success_message }}
                  </div>
              {% elif error_message %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <strong>失败</strong> {{ error_message }}
                  </div>
              {% endif %}
            <form method="post" action="{% url 'AdminThird:change_password' %}" class="site-form">
                {% csrf_token %}
              <div class="form-group">
                <label for="id_old_password">旧密码</label>
                <input type="password" class="form-control" name="old_password" id="id_old_password" placeholder="输入账号的原登录密码" required>
              </div>
              <div class="form-group">
                <label for="id_new_password">新密码</label>
                <input type="password" class="form-control" name="new_password" id="id_new_password" placeholder="输入新的密码" required>
              </div>
              <div class="form-group">
                <label for="id_confirm_password">确认新密码</label>
                <input type="password" class="form-control" name="confirm_password" id="id_confirm_password" placeholder="请再次输入密码" required>
              </div>
              <button type="submit" class="btn btn-primary">修改密码</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
