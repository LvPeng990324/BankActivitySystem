{% extends 'Customer/base.html' %}
{% load static %}

{% block title %}成为会员{% endblock %}
{% block page_title %}成为会员{% endblock %}

{% block main_content %}
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
              {% if success_message %}
                  <div class="alert alert-success alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <strong>成功</strong> {{ success_message }}
                  </div>
              {% elif error_message %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <strong>失败</strong> {{ error_message }}
                  </div>
              {% endif %}
            <form method="post" action="{% url 'Customer:become_vip' %}" class="site-form">
                {% csrf_token %}
              <div class="form-group">
                <label for="id_card_num">请输入您的邮政卡卡号</label>
                <input type="text" class="form-control" name="card_num" id="id_card_num" value="{{ card_num }}" required>
              </div>
              <button type="submit" class="btn btn-primary">保存卡号</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
